<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recipelist.css">
    <title>Recipe List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .recipe-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .recipe-card {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 300px;
        }
        .recipe-thumbnail {
            max-width: 100%;
            height: auto;
        }
        .search-bar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Recipe List</h1>
    <nav>
        <div class="nav-links">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="recipelist.html">Recipe List</a>
                </li>
                <li>
                    <a href="about.html">About Us</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search">
        <button onclick="searchRecipes()">Search</button>
    </div>

    <div class="recipe-container" id="recipe-list">
      
    </div>

    <script>
        const recipes = [
    { title: "Red Sauce Pasta", description: "Classic Nepali Pasta Dish", thumbnail: "Images/pasta.png" },
    { title: "Chicken Curry", description: "Quick and easy Weeknight Dinner", thumbnail: "Images/chicken.png" },
    { title: "Chocolate Cake", description: "Decadent dessert for chocolate lovers", thumbnail: "Images/cake.png" },
    { title: "French Desert", description: "Decadent dessert for chocolate lovers", thumbnail: "Images/desert.png" },
    { title: "Chicken Salad", description: "Quick and easy weeknight dinner", thumbnail: "Images/salad.png" },
    { title: "Chowmin", description: "Quick and easy breakfast", thumbnail: "Images/chowmin.png" },
    { title: "Chicken Biryani", description: "Quick and easy Weeknight Dinner", thumbnail: "Images/biryani.png" },
    { title: "Momo", description: "Quick and easy breakfast", thumbnail: "Images/momo.png" },
    { title: "Egg Curry", description: "Quick and easy breakfast", thumbnail: "Images/egg.png" },
    { title: "Chicken Thali Set", description: "Quick and easy weeknight dinner", thumbnail: "Images/rice.png" },
    { title: "Pani Puri", description: "Quick and easy breakfast", thumbnail: "Images/panipuri.png" },
    { title: "Chatpate", description: "Quick and easy breakfast", thumbnail: "Images/chatpate.png" },
];

function displayRecipes(recipesToDisplay) {
    const recipeList = document.getElementById("recipe-list");
    recipeList.innerHTML = "";

    (recipesToDisplay || recipes).forEach((recipe, index) => {
        const recipeCard = document.createElement("div");
        recipeCard.className = "recipe-card";

        const thumbnail = recipe.thumbnail ? `<img src="${recipe.thumbnail}" alt="${recipe.title}" class="recipe-thumbnail">` : "";
        
        recipeCard.innerHTML = `
            ${thumbnail}
            <h2>${recipe.title}</h2>
            <p>${recipe.description}</p>
            <button onclick="viewRecipe(${index})">View Details</button>
            <button onclick="deleteRecipe(${index})">Delete</button>
        `;

        recipeList.appendChild(recipeCard);
    });
}

function searchRecipes() {
    const searchTerm = document.getElementById("searchInput").value.toLowerCase();
    const filteredRecipes = recipes.filter(recipe => recipe.title.toLowerCase().includes(searchTerm) || recipe.description.toLowerCase().includes(searchTerm));
    displayRecipes(filteredRecipes);
}

// Function to view recipe details (replace with your implementation)
function viewRecipe(index) {
    console.log("Viewing recipe:", recipes[index]);
    // Implement the code to display full recipe details here
}

// Function to delete a recipe (replace with your implementation)
function deleteRecipe(index) {
    console.log("Deleting recipe:", recipes[index]);
    // Implement the code to delete the recipe here
}

// Initial display
displayRecipes();
    </script>
</body>
</html>
